<link rel="stylesheet" href="style.css" >

    <!-- NAVBAR-->
      <div class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <div class="container">
          <a href="../" class="navbar-brand"><b style="font-size:30px;">Book Store online</b></a>
        </div>
      </div>
<!-- Wecome Message-->

      <div class="bs-docs-section">
          <div class="row" id="welcome_header">
            <div class="col-lg-12">
              <div class="page-header">
                <h1 id="typography">Welcome to Online Book Selling Platform</h1>
              </div>
            </div>
          </div>
        </div>
      <!-- Login Section Starts Here // Login Label-->
      <div class="bs-docs-section">
        <div class="row" id="login_register_header">
          <div class="col-lg-12">
            <div class="page-header">
              <a href="login.html" style="color:slategrey;">Login</a>
              <span> / </span>
              <a href="Register.html" style="color: slategrey;"> Register</a>
            </div>
          </div>
        </div>
      </div>
        <!-- Login Form-->
        <form class="Login_form">
            <div class="form-group">
                <label for="exampleInputEmail1">Email :</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div id="forgot_pass">
                <a href="">Forgot Password?</a>
            </div> 
            <div class="login_button">
                  <button type="submit" name="submit" class="btn btn-primary" style="text-align:center;position: absolute;padding: 0px 20px 0px 20px;">Login</button>   
            </div>
             
        </form>
